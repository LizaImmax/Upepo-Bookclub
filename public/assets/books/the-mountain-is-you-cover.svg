<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="450" fill="url(#bookGradient)"/>
  
  <!-- Mountain silhouette -->
  <polygon points="0,350 75,180 150,280 225,120 300,350" fill="url(#mountainGradient)" opacity="0.6"/>
  <polygon points="0,380 60,240 120,320 180,200 240,280 300,380" fill="url(#mountainGradient)" opacity="0.4"/>
  
  <!-- Title -->
  <text x="150" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
    THE
  </text>
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    MOUNTAIN
  </text>
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
    IS YOU
  </text>
  
  <!-- Author -->
  <text x="150" y="390" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.9">
    BRIANNA WIEST
  </text>
  
  <!-- Subtitle -->
  <text x="150" y="420" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.8">
    Transforming Self-Sabotage
  </text>
  <text x="150" y="435" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.8">
    Into Self-Mastery
  </text>
</svg>

<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <!-- The Untethered Soul Book Cover -->
  <defs>
    <linearGradient id="soulGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="450" fill="url(#soulGradient)"/>
  
  <!-- Glow effect -->
  <ellipse cx="150" cy="180" rx="100" ry="80" fill="url(#glowGradient)"/>
  
  <!-- Floating elements -->
  <circle cx="70" cy="100" r="4" fill="#c4b5fd" opacity="0.6"/>
  <circle cx="230" cy="130" r="5" fill="#a78bfa" opacity="0.5"/>
  <circle cx="100" cy="350" r="3" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="220" cy="380" r="4" fill="#c4b5fd" opacity="0.6"/>
  
  <!-- Title -->
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    THE
  </text>
  <text x="150" y="245" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    UNTETHERED
  </text>
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    SOUL
  </text>
  
  <!-- Subtitle -->
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.9">
    The Journey Beyond Yourself
  </text>
  
  <!-- Author -->
  <text x="150" y="410" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    MICHAEL A. SINGER
  </text>
</svg>

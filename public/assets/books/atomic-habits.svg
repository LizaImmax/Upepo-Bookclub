<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Atomic Habits Book Cover -->
  <defs>
    <linearGradient id="atomicGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#064e3b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="450" fill="url(#atomicGradient)"/>
  
  <!-- Decorative circles (atoms) -->
  <circle cx="50" cy="80" r="30" fill="#22c55e" opacity="0.3"/>
  <circle cx="250" cy="120" r="20" fill="#10b981" opacity="0.4"/>
  <circle cx="150" cy="350" r="40" fill="#059669" opacity="0.3"/>
  <circle cx="80" cy="380" r="25" fill="#047857" opacity="0.4"/>
  
  <!-- Title -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">
    ATOMIC
  </text>
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">
    HABITS
  </text>
  
  <!-- Subtitle -->
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.9">
    An Easy &amp; Proven Way to Build
  </text>
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.9">
    Good Habits &amp; Break Bad Ones
  </text>
  
  <!-- Author -->
  <text x="150" y="420" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    JAMES CLEAR
  </text>
</svg>
